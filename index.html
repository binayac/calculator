<html>
    <head>
    <script src="script.js"></script>
    <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div class="container">
            <h1>Simple Interest Calculator</h1>
            <hr>
            <label>Amount</label> <br/>
            <input type="number"  id="principal">  <br/>
            <label>Rate</label> <br/>
            <input type="range" id="rate" min="1" max="20" value="10.25" step="0.25" onchange="updateValue(value)">
            <p id="rangeValue">10.25%</p><br/>
            <label>No. of Years</label> <br/>
            <select id="years">
                <option value="1">1</option>
                <option value="2">2</option>
                <option value="3">3</option>
                <option value="4">4</option>
                <option value="5">5</option>
                <option value="6">6</option>
                <option value="7">7</option>
                <option value="8">8</option>
                <option value="9">9</option>
                <option value="10">10</option>
              </select>  <br/>
            <label>Interest :</label>
            <span id="result"></span><br/><br/>
            <div class="button"><button onclick="compute()">Compute Interest</button></div>
        </div>
    </body>
</html>
